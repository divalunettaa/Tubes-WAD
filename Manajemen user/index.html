<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manajemen User</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Wheezly User</h1>
      <button id="addUserBtn">Tambah User</button>
      <div class="search-container">
        <input
          type="text"
          id="searchBar"
          placeholder="Cari user..."
          aria-label="Search user"
        />
      </div>
      <table id="userTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data User Akan Dimasukkan Di Sini -->
        </tbody>
      </table>
    </div>

    <!-- Modal untuk Menambahkan dan Mengedit User -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <button class="close" onclick="closeModal()" aria-label="Close modal">
          &times;
        </button>
        <h2 id="modalTitle">Tambah User</h2>
        <form id="userForm">
          <label for="userId">ID:</label>
          <input type="text" id="userId" required />
          <label for="userName">Nama:</label>
          <input type="text" id="userName" required />
          <label for="userEmail">Email:</label>
          <input type="email" id="userEmail" required />
          <button type="submit">Simpan</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
